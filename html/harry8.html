<body>
    <h2>this is form tutorial</h2>
    <form action="backend.php">
        <!-- this is label for hover item  -->
        <label for="che">Name:</label>
        <!-- this is different input type -->
        <div><input type="text" name="lb" id="lb"></div><br>
        <div>number:<input type="number" name="Role" placeholder="role"></div> <br>
        <div>Email:<input type="email" name="Email" placeholder="email"></div><br>
        <div>checkbox:<input type="checkbox" value="Submit Now" id="che"><br><br></div>
        <div>color:<input type="color" value="Submit Now"><br><br></div>
        <div>date:<input type="date" value="Submit Now"><br><br></div>
        <div>email:<input type="email" value="Submit Now"><br><br></div>
        <div>file:<input type="file" value="Submit Now"><br><br></div>
        <div>image:<input type="image" value="Submit Now"><br><br></div>
        <div>radio:<input type="radio" name="Submit Now"><br><br></div>
        <div>radio:<input type="radio" name="Submit Now"><br><br></div>
        <div>text area:<br><textarea type="mytext" cols="100" rows="10"></textarea></div>
    
        <div>button:<input type="button" value="Submit Now"><br><br></div>
        <div>reset:<input type="reset" value="reset Now"><br><br></div>

        <!-- this is select/opetion tag -->
        <label for="cars">Choose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab" selected>Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>
    </form>
    
</body>
