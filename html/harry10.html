<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids and Classes</title>
    <title>
        HTML id attribute
    </title>
    <style>
        #geeks{color:green;font-size:25px;}
        .jj{color: red;}
    </style>
</head>
<body style="text-align:center">
    <!-- id bas ek element ke liye use hoti aur class multipule eleement ke liye use hoti he -->
    <!-- The ID is an identifier which must be unique in the whole HTML document. It is used to find an element while linking, scripting, or styling. It simply refers giving an identity to an element. We know, no two names can be given to any of the two members of the family. In the same way, one ID can be given to only one element on a website.-->
	<!-- Only one ID selector can be attached to an element. -->
    <!-- Multiple class selectors can be attached to an element. -->
    <h1>Geeks for Geeks</h1>
    <p id="geeks">Welcome to Geeks for Geeks</p>
    <p class="jj">A Computer Science portal for geeks</p>
    <p class="jj">A Computer Science portal for geeks</p>
    <p class="jj">A Computer Science portal for geeks</p>
    <p class="jj">A Computer Science portal for geeks</p>
    <div><h4 id="geeks">Welcome to Geeks for Geeks</4></div>

<!-- Emmet -->
<!-- emmet sort tarika he code likhne ka jisme aap time bacha sakte he  -->
<!-- examples ---- span.jj  bas itna hi likha aur output below  -->
<span id="jj"></span>

<!-- yaha bhi bas div.redBg.blackBorder.anotherClass likha aur output below -->
<div class="redBg blackBorder anotherClass"></div>

<!-- Emmet takes div tag as default -->
<!-- examples mane base itna likha .blackBorder aur result below  -->
<div class="blackBorder"></div>

<!-- Creating Multiple Elements using Emmet -->
<!-- span.myClass.myClass2.myClass3*4    + <Tab> to print 4 similar elements using emmet-->
<span class="myClass myClass2 myClass3">First</span>
<span class="myClass myClass2 myClass3">Second</span>
<span class="myClass myClass2 myClass3">Third</span>
<span class="myClass myClass2 myClass3">Fourth</span>

table>tr*3>td*2   
</body>
</html>
