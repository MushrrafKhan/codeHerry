<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>

    <!-- jo puri jagah le le(width) wo Block Element he.  exam--- <div>, <p>, <form>, <h1>-<h6>, <hr>, <ul>, <li> -->
    <!-- aur jo puri jagah na le wo Inline Element he.    exam--- <a>, <br>, <img>, <label>, <span>, <textarea> -->

<div>
    <h1>This is Block Element</h1>
    <p style="border: 2px solid red">Lorem ipsum dolor</p>
    <h4 style="border: 2px solid red">Lorem, ipsum dolor </h4>
    <hr>
    <div style="border: 2px solid red">this is div tag</div>
</div>

<div>
    <h1>This is Inline Element</h1>
    <span style="border: 2px solid red">Lorem ipsum dolor</span><br><br>
    <span style="border: 2px solid red">Lorem, ipsum dolor !</span>
</div>
    
</body>
</html>
